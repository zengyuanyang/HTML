<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>自定义列表</title>
<style>
	dl{
		text-align: center
	}
	.huangdi{
		width: 400px;
	}
	.woman{
		height: 300px;
	}
	dd{
		float: left;
		margin: 0;
		
	}
</style>
</head>
	
<body>
	<div>
		<dl>
			<dt><img class="huangdi" src="../images/huangdi.jpg"/></dt>
			<dd><img class="woman" src="../images/woman.jpeg"/></dd>
			<dd><img class="woman" src="../images/woman1.jpg"/></dd>
			<dd><img class="woman" src="../images/woman2.jpeg"/></dd>
			<dd><img class="woman" src="../images/woman3.jpeg"/></dd>
		</dl>
	</div>
</body>
</html>
