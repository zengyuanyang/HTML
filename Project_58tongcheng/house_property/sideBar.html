<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>侧栏</title>
</head>

<body>
<a name="tops" style="position:absolute;left:0;top:0;"></a>

<div class="sideBar"><!--侧栏总框-->
<div class="one"><!--第一个-->
<img src="images/smallQR.jpg" style="width: 25px;" />
<span>小程序</span>
<!--隐藏框-->
<div class="hidenCode"><!--隐藏框开始-->
<img src="images/smallCode2.jpg" style="width:650px" />
</div><!--隐藏框结束-->
</div><!--第一个结束-->

<div class="two"><!--第二个开始-->
<div class="pk" style="font-size: 15px;">
PK
</div>
<!--横线-->
<hr style="width: 16px;margin-top: 2px;" />
<span>对比</span>
</div><!--第二个结束-->

<div class="three"><!--第三个开始-->
<img src="images/icon_write.png" />
<span>纠错</span>
</div><!--第三个结束-->

<div class="four"><!--第四个开始-->
<img src="images/ai_bb.png" style="width: 40px;" />
<span>反馈</span>
</div><!--第四个结束-->

<div class="five"><!--第五个开始-->
<img src="images/icon_app.png" />
<span>入驻</span>
</div><!--第五个结束-->

<div class="six"><!--第六个开始-->
<img src="images/coroperation.png" />
<span>合作</span>
</div><!--第六个结束-->

<div class="seven"><!--第七行开始-->
<img src="images/icon_top.png" />
<a href="#tops">置顶</a>
</div><!--第七行结束-->
</div><!--侧栏结束-->


<div class="feedback"><!--加入反馈框-->
<form action="javaScript:void(0)" title="反馈信息表"><!--反馈表-->
<font>反馈信息：</font><br />
<textarea></textarea><br />
<font>感谢您的反馈信息！我们将持续改进。</font>
<input type="button" value="取消" />
</form><!--反馈表结束-->
</div><!--反馈结束-->
</body>
<link rel="stylesheet" type="text/css" href="css/sideBar.css" />
</html>
