<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QQ个人资料</title>
	<style>
		td{
			text-align: center
		}
		option{
			text-align: center
		}
	</style>
</head>

<body>
	<div style="border: solid;width: 25%;margin:auto;background-color: #1B71DD;border-color: aqua">
	<form name="msgform" action="" method="">
	  <table width="100%" cellspacing="10px" align="center" cellpadding="0">
			<tr>
				<td><font>昵称</font></td>
				<td><input type="text"/></td>
				<td><font>性别</font></td>
				<td>
					<select>
						<option>&nbsp;&nbsp;男&nbsp;&nbsp;</option>
						<option>&nbsp;&nbsp;女&nbsp;&nbsp;</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><font>生日</font></td>
				<td><input type="text"/></td>
				<td><font>血型</font></td>
				<td>
					<select style="text-align: center">
						<option>A型</option>
						<option>B型</option>
						<option>AB型</option>
						<option>O型</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><font>职业</font></td>
				<td colspan="3">
					<select style="text-align: center">
						<option>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;程序员&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
						<option>会计</option>
						<option>老师</option>
						<option>清洁工</option>
						<option>其他</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><font>家乡</font></td>
				<td colspan="3"><input size="29" type="text"/></td>
			</tr>
			<tr>
				<td><font>所在地</font></td>
				<td colspan="3"><input size="29" type="text"/></td>
			</tr>
			<tr>
				<td><font>学校</font></td>
				<td colspan="3"><input size="29" type="text"/></td>
			</tr>
			<tr>
				<td><font>公司</font></td>
				<td colspan="3"><input size="29" type="text"/></td>
			</tr>
			<tr>
				<td><font>手机</font></td>
				<td colspan="3"><input size="29" type="text"/></td>
			</tr>
			<tr>
				<td><font>邮箱</font></td>
				<td colspan="3"><input size="29" type="text"/></td>
			</tr>
			<tr>
				<td><font>个性签名</font></td>
				<td colspan="3"><textarea></textarea></td>
			</tr>
			<tr>
				<td><font>个人说明</font></td>
				<td colspan="3"><textarea></textarea></td>
			</tr>
			<tr>
				<td><font>图标</font></td>
				<td colspan="3"><img alt="" src="../images/up.jpg"/></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td><input value="保存" type="submit"/></td>
				<td><input value="关闭" type="button"/></td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>
