<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>课程表</title>
<style>
	.white{
		background-color: white
	}
	.yellow{
		background-color: antiquewhite
	}
	caption{
		font-size: 40px
	}
	body{
		background: url("../images/winter.jpg") no-repeat;
		background-size: cover;
		overflow: hidden;
	}
</style>
</head>
	
<body>
	<table border="1px" width="70%" height="400px" cellpadding="10px" cellspacing="0" align="center" style="text-align: center">
		<caption>课程表</caption>
		<thead>
			<th class="white">时间</th>
			<th class="yellow">节次/星期</th>
			<th class="white">星期一</th>
			<th class="yellow">星期二</th>
			<th class="white">星期三</th>
			<th class="yellow">星期四</th>
			<th class="white">星期五</th>
		</thead>
		<tr>
			<td class="white" rowspan="4">上午</td>
			<td class="yellow">第一节</td>
			<td class="white">语文</td>
			<td class="yellow">数学</td>
			<td class="white">语文</td>
			<td class="yellow">英语</td>
			<td class="white">思品</td>
		</tr>
		<tr>
			
			<td class="yellow">第二节</td>
			<td class="white">英语</td>
			<td class="yellow">语文</td>
			<td class="white">数学</td>
			<td class="yellow">社会</td>
			<td class="white">美术</td>
		</tr>
		<tr>
			
			<td class="yellow">第三节</td>
			<td class="white">微机</td>
			<td class="yellow">美术</td>
			<td class="white">阅读</td>
			<td class="yellow">语文</td>
			<td class="white">语文</td>
		</tr>
		<tr>
			
			<td class="yellow">第四节</td>
			<td class="white">数学</td>
			<td class="yellow">英语</td>
			<td class="white">英语</td>
			<td class="yellow">微机</td>
			<td class="white">数学</td>
		</tr>
		<tr>
			<td class="white" rowspan="3">下午</td>
			<td class="yellow">第五节</td>
			<td class="white">音乐</td>
			<td class="yellow">思品</td>
			<td class="white">数学</td>
			<td class="yellow">体育</td>
			<td class="white">音乐</td>
		</tr>
		<tr>
			
			<td class="yellow">第六节</td>
			<td class="white">体育</td>
			<td class="yellow">自然</td>
			<td class="white">自习</td>
			<td class="yellow">美术</td>
			<td class="white">音乐</td>	
		</tr>
		<tr>
			
			<td class="yellow">第七节</td>
			<td class="white">班会</td>
			<td class="yellow">社会</td>
			<td class="white"></td>
			<td class="yellow">自然</td>
			<td class="white"></td>
		</tr>
	</table>
</body>
</html>
