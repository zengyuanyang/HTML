<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>信息注册</title>
</head>
	
<body>
	<form>
		<fieldset>
			<legend>信息注册</legend>
			用户名：<input type="text"/><br/>
			密码：<input type="password"/><br/>
			籍贯：<select>
					<option>北京</option>
					<option>四川</option>
					<option>重庆</option>
					<option>上海</option>
				 </select>
				 <select>
					<option>张家口</option>
					<option>成都</option>
					<option>万州</option>
					<option>奉贤区</option>
				 </select>
			 	 <select>
					<option>中关村</option>
					<option>郫县</option>
					<option>龙泉驿</option>
					<option>成华区</option>
				 </select><br/>
			性别：<input checked type="radio" name="sex" value="男"/>男<input type="radio" name="sex" value="女"/>女<br/>
			爱好：<input type="checkbox" name="aihao"/>打篮球<input type="checkbox" name="aihao"/>打游戏<input type="checkbox" name="aihao"/>逛街<input type="checkbox" name="aihao"/>抽烟，喝酒，烫头<br/>
			请上传帅气的头像：<input type="file"/><br/>
			介绍自己：<textarea></textarea><br/>
			<input type="submit" value="提交表单" />
			<input type="reset" value="重新填写" /><br/>
			<input type="image"  alt=" " src="../images/button.jpg"/>
		</fieldset>
		
	</form>
</body>
</html>
